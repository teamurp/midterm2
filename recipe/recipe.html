<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="details">
        <div class="container">
            <div class="details-box">
                <img src="../assets/car.png" alt="" class="details-img">
                <div class="details-wrapper">
                    <div class="details-left">
                        <img src="../assets/cross.svg" alt="" class="details-cross">
                        <div class="details-text">
                            <div class="details-name">
                                <p id="detailsName">Recipe name</p>
                                <img src="../assets/star-empty-black.svg" alt="" title="Add to favorites" class="details-star">
                            </div>
                            <div class="details-time">
                                <img src="../assets/clock.svg" alt="">
                                <p id="detailsTime">15 min</p>
                            </div>
                            <div class="details-desc">
                                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nemo, officiis?
                            </div>
                        </div>
                        <div class="details-steps">
                            <p>Directions:</p>
                            <ul id="steps">
        
                            </ul>
                        </div>
                    </div>
                    <div class="details-right">
                        <div class="details-info">
                            <ul id="nutrition">
                                
                            </ul>
                        </div>
                        <div class="details-ingredients">
                            <p>Ingredients:</p>
                            <ul id="ingredients">
        
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="details.js"></script>
</body>
</html>
